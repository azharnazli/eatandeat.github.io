    <div class="form-container">
        <form>
            <h1>Leave Message</h1>
            <label for="username">Name</label><br>
            <input type="text" id="username" name="message"><br><br>

            <label for="youremail">Email</label><br>
            <input type="Email" id="youremail" name="message"><br><br>

            <label for="phone">Phone Number</label><br>
            <input type="Number" id="phone" name="message"><br><br>

            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="message"><br><br>

            <label for="comment">Message</label><br>
            <textarea id="comment" name="message" placeholder="Write something..."></textarea>

        </form>
    </div>


    <aside id="toleft">
        <div>
            <ul id="flex-img">
                <li><img class="img-child" src="./assets/food6.jpg"></li>
                <li><img class="img-child" src="./assets/food7.jpg"></li>
